<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Wet Policies">
    <meta name="author" content="Wet Policies Inc">
    <title>Home not signed In</title>
    <link href="/css/home.css" rel="stylesheet">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/dashboard/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<header class="bg-dark py-5">
    <div class="container px-5">
        <div class="row gx-5 align-items-center justify-content-center">
            <div class="col-lg-8 col-xl-7 col-xxl-6">
                <div class="my-5 text-center text-xl-start">
                    <h1 class="display-5 fw-bolder text-white mb-2">Políticas ecológicas</h1>
                    <p class="lead fw-normal text-white-50 mb-4">Seu partido x Oceano </p>
                </div>
            </div>
            <div class="col-lg-8 col-xl-7 col-xxl-6">
                <div>
                    <img class="img-fluid rounded-3 my-5" src="/images/webPoliciesHome.png" alt="Alusão à um navio de legislações navegando no oceano">
                </div>
            </div>
        </div>
        <div class="row gx-5 align-items-center justify-content-center">
            <!-- Fragmento para Classificação Verde -->
            <div class="col-xl-10 col-xxl-12 mb-5">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h2>Classificação Verde</h2>
                    </div>
                    <div class="card-body">
                        <div th:replace="~{fragments/bancadasGroup :: bancadasGroup(bancadas=${bancadasVerde})}"></div>
<!--                        <div th:replace="~{fragments/deputadosGroup :: deputadosGroup(deputados=${deputadosVerde})}"></div>-->
                    </div>
                </div>
            </div>
            <!-- Fragmento para Classificação Amarela -->
            <div class="col-xl-10 col-xxl-12 mb-5">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h2>Classificação Amarela</h2>
                    </div>
                    <div class="card-body">
                        <div th:replace="~{fragments/bancadasGroup :: bancadasGroup(bancadas=${bancadasAmarela})}"></div>
                    </div>
                </div>
            </div>
            <!-- Fragmento para Classificação Vermelha -->
            <div class="col-xl-10 col-xxl-12 mb-5">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h2>Classificação Vermelha</h2>
                    </div>
                    <div class="card-body">
                        <div th:replace="~{fragments/bancadasGroup :: bancadasGroup(bancadas=${bancadasVermelha})}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
