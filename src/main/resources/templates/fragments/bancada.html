<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="pt-br">
<head>
    <title>Bancada</title>
</head>
<body>
<div th:fragment="bancada(bancada)">
    <div class="card-body">
        <h5 class="card-title" th:text="${bancada.nome}"></h5>
        <span class="badge"
              th:classappend="${bancada.classificacao == 'verde'} ? 'bg-success' :
                                (${bancada.classificacao == 'amarelo'} ? 'bg-warning' : 'bg-danger')"
              th:text="${bancada.classificacao}"></span>
    </div>
</div>
</body>
</html>
