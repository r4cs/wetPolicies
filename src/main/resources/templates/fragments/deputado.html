<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="pt-br">
<head>
    <title>Deputado</title>
</head>
<body>
<div th:fragment="deputado(deputado)">
    <div class="card-body">
        <h5 class="card-title" th:text="${deputado.nome}"></h5>
        <p class="card-text" th:text="${deputado.siglaPartido}"></p>
        <span class="badge"
              th:classappend="${deputado.classificacao == 'verde'} ? 'bg-success' :
                                (${deputado.classificacao == 'amarelo'} ? 'bg-warning' : 'bg-danger')"
              th:text="${deputado.classificacao}"></span>
    </div>
</div>
</body>
</html>
