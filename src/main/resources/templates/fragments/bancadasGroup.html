<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="pt-br">
<head>
  <title>Deputados Group</title>
<!--  <link href="/css/bancada.css" rel="stylesheet">-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5 dep-Group" th:fragment="bancadasGroup(bancadas)">
  <div class="row">
    <div class="col-md-4" th:each="bancada : ${bancadas}">
      <div class="card bancada-card shadow-sm">
        <div th:replace="~{fragments/bancada :: bancada(bancada=${bancada})}"></div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
