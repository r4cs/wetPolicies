<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="pt-br">
<head>
  <title>Deputados Group</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5 dep-Group" th:fragment="deputadosGroup(deputados)">
  <div class="row">
    <div class="col-md-4" th:each="deputado : ${deputados}">
      <div class="card deputado-card shadow-sm" style="aspect-ratio: 4 / 5;">
        <div th:replace="~{fragments/deputado :: deputado(deputado=${deputado})}"></div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
